    <hr>

    <h1 align="center">Get in touch with us!</h1>
    <!-- form -->
    <form action="" align="center">
        <!-- First Name -->
        <div>
            <label for="fname">First Name</label>
            <br>
            <input name="fName" type="text" id="fname">
        </div>

        <!-- Last Name -->
        <div>
            <label for="lName">Last Name</label>
            <br>
            <input name="lName" type="text" id="lName">
        </div>

        <br>

        <!-- country and state -->
        <div>
            <select name="country" id="">
                <option value="1">Canada</option>
                <option value="75">Germany</option>
                <option value="91" selected>India</option>
                <option value="44">UK</option>
                <option value="1">US</option>
                <!-- other Countries -->
                <optgroup label="Other Countries">
                    <option value="">Costa Rica</option>
                    <option value="">Mozambik</option>
                    <option value="">Itali</option>
                    <option value="">Spain</option>
                    <option value="">Natherlands</option>
                </optgroup>
            </select>
            <input type="text" name="state" id="state" placeholder="State/province">
        </div>

        <br>

        <!-- Email -->
        <div>
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <br>

        <!-- Gender -->
        <div>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="other"><label for="other">Others</label>
        </div>

        <br>

        <!-- textarea for Query  -->
        <div>
            <label for="query">Type Your Query Below</label> <br>
            <textarea wrap="soft" name="query" id="query" cols="30" rows="10" maxlength="150" required></textarea>
        </div>

        <br>

        <!-- checkbox for tnc and notifications -->
        <div>
            <input required type="checkbox" name="" id="tnc">
            <label for="tnc">I agree to terms and conditions</label>
            <br>
            <input type="checkbox" name="" id="notifications" checked>
            <label for="notifications">I Wish to get notifications from your website</label>
        </div>

        <br>

        <!-- submit button -->
        <div>
            <input type="submit" value="Send">
        </div>
    </form>

    <hr>
