<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            letter-spacing: 5px;
        }
        
        h3 {
            letter-spacing: -8px; /* Set the desired letter spacing */
            transition:2s; /* Transition the letter-spacing property */
        }
        h3:hover {
            letter-spacing: 2px; /* Final letter spacing */
        }
    </style>
</head>
<body>

<h1>Using letter-spacing</h1>

<h2>This is heading 1</h2>
<h3>This is heading 2</h3>

</body>
</html>
