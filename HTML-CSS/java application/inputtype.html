<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="InputTypeServlet" method="post">
        <label>Enter text</label>
        <input type="text" name="text_">
        <hr>
        <br>
        <label>Enter number</label>
        <input type="number" name="number_">
        <hr>
        <br>
        <label>Enter email</label>
        <input type="email" name="email_">
        <hr>
        <br>
        <label>Enter password</label>
        <input type="password" name="password_">
        <hr>
        <br>
        <label>Enter color</label>
        <input type="color" name="color_">
        <hr>
        <br>
        <label>Enter date</label>
        <input type="date" name="date_">
        <hr>
        <br>
        <label>Enter range</label>
        <input type="range" name="range_">
        <hr>
        <br>
        <input type="checkbox" name="checkbox_">
        <label>check box</label>
        <hr>
        <br>   
        <input type="radio" name="radio_" value="male">
        <label>male</label>
        <input type="radio" name="radio_" value="female">
        <label>female</label>
        <hr>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
