<SCript>
    // Take marks from user & using ternary operator print if the marks are poor, good or very good. If marks are atleast 75 then they are considered as very good, above 59 is called good and below 60 is poor.
    let marks = prompt("Enter marks : ");
    let result = marks >= 75 ? "very good" : "good";
    result = marks <= 59 ? "poor" : result;
    console.log(result);
