<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and JS Example</title>
</head>
<body>
    <div id="exampleDiv">Hello, World!</div>
    <button onclick="manipulateDOM()">Click me to manipulate DOM</button>

    <script>
        function manipulateDOM() {
            const div = document.getElementById('exampleDiv');

            // innerHTML
            console.log('innerHTML:', div.innerHTML);

            // outerHTML
            console.log('outerHTML:', div.outerHTML);

            // nodeName
            console.log('nodeName:', div.nodeName);

            // hidden
            div.hidden = true;
            console.log('hidden:', div.hidden);

            // textContent
            div.textContent = "New Text Content!";
            console.log('textContent:', div.textContent);

            // Show the div again
            div.hidden = false;
        }
    </script>
</body>
</html>
