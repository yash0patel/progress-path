<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" id="id1">This is an element 1 <spam id="sp1">span1</spam></div>
    <div class="box" id="id2">This is an element 2</div>
</body>
<script>
    let id1 = document.getElementById("id1");
    console.log(id1);
    console.log(id1.matches(".class")); // false 
    console.log(id1.matches(".box")); // true

    console.log(sp1.closest(".box")); // return nearest one css selector
    console.log(sp1.closest("#sp1"));

    console.log(id1.contains(sp1)); // true
    console.log(id2.contains(sp1)); // false
</script>
</html>
